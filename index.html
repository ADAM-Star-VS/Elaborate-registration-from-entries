<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Personal Info</legend>

            <label for="fName">First Name</label>
            <input type="text" id="fName" minlength="3" maxlength="10" name="fName" placeholder="Enter Your First Name"> <br><br>

            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lName" placeholder="Enter Your Last Name">
            <br><br>
            <label for="pass">Password &nbsp;&nbsp;&nbsp; </label>
            <input type="password" pattern="[A-Z]{3}[a-z]{4}" title="please type at least three capital letters and four small letters" id="pass" name="pass"> <br><br>

            <label for="rePass">Re-Type Password</label>
            <input type="password" id="rePass" name="rePass"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required> <br><br>


            <label for="color">Your Favourite Colour</label>
            <input type="color" id="color" name="color"> <br><br>


            <label for="rating">Rating</label>
            <input type="range" id="rating" name="rating"> <br><br>


            <label for="upFile">Upload Your File </label>
            <input type="file" id="upFile" name="upFile"> <br><br>


            <label for="birthDay">Your Birthday </label>
            <input type="date" id="birthDay" name="birthDay"> <br><br>

            <label for="webSite">Your Website </label>
            <input type="url" id="webSite" name="webSite"> <br><br>

            <label for="contactNum">Your Contact </label>
            <input type="number" id="contactNum" name="contactNum"> <br><br>


            <label for="">Gender</label> <br><br>


            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>

            <input type="radio" id="feMale" name="gender">
            <label for="feMale">Female</label><br>

            <input type="radio" id="Others" name="gender">
            <label for="Others">Others</label> <br><br>

            <label for="">Education Qualification</label> <br><br>


            <input type="checkbox" id="ssc" name="ssc">
            <label for="ssc">SSC</label><br>

            <input type="checkbox" id="hsc" name="hsc">
            <label for="hsc">HSC</label><br>

            <input type="checkbox" id="diploma" name="diploma">
            <label for="diploma">Diploma</label><br>

            <input type="checkbox" id="graduation" name="graduation">
            <label for="graduation">Graduation</label><br>

            <input type="checkbox" id="post_graduation" name="post_graduation">
            <label for="post_graduation">Post Graduation</label><br><br>

            <label for="board">Select One</label> <br>

            <select name="board" id="board">
                <option>Chattogram Board</option>
                <option>Cumilla Board</option>
                <option>Dhaka Board</option>
            </select> <br><br>

            <label for="comments">Enter Your Valuable Comments</label> <br>
            <textarea name="comments" id="comments" cols="50" rows="4"></textarea><br>



            <button type="submit">Submit</button>
            <button type="reset">Reset</button>


        </fieldset>
    </form>









   <br> <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
